<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>Form</legend>
                <label>First Name:</label>
                <input type="text" placeholder="Enter your first name" id="first">
                <br><br>
                <label>Last Name:</label>
                <input type="text" placeholder="Enter your last name" id="last">
                <br><br>
                <label>Email:</label>
                <input type="email" placeholder="Enter your mail" id="email">
                <br><br>
                <label>City: </label>
                <select class="city" id="city">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Ratnagiri">Ratnagiri</option>
                    <option value="Satara">Satara</option>
                </select>
                <br><br>
                <label>Gender: </label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Others
                <br><br>
                <input type="button" value="Submit" onclick="formSubmit()">
                <input type="reset" value="Reset">
            </fieldset>
        </form>

        <div class="output">
            <h1>Output: <span id="result"></span></h1>
        </div>
    </div>

    <script>
        function formSubmit() {
            var first = document.getElementById("first").value;
            var last = document.getElementById("last").value;
            var email = document.getElementById("email").value;
            var city = document.getElementById("city").value;


            var ele = document.getElementsByName('gender');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                   
                var merge = "<br> First Name: " + first + "<br> Last Name: " + last + "<br> Email: " + email + "<br> City: " + city + "<br> Gender: " + ele[i].value;
                document.getElementById("result").innerHTML = merge;
            }



        }

    </script>
</body>

</html>
